<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">


    <title>Information cards</title>
</head>

<body>
    <script src="script.js"></script>

    
    <div id="topMenu" class="menu-container">
        <button id="addTask" type="button" class="btn btn-primary">Add manual card</button>
        <button id="renderFromApi" type="button" class="btn btn-primary">Add card from API</button>
    </div>
    <div id="topmenuRight" class="menu-container-bottom">
        <input id="filterInput" type="text" class="filterInput form-control" placeholder="search by name...">
        <button id="filterInputButton" type="button" class="btn btn-primary">Filter</button>
        <button id="resetFilter" type="button" class="btn btn-primary">Reset filter</button>
        <button id="deleteLocalStorage" type="button" class="btn btn-primary">Clean</button>
    </div>

    

    <div id="main-card-container" class="main-container"></div>




    




    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    
</body>

</html>
